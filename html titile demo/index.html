<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Heading Example</title>
    <style>
        .hollow-heading {
            font-size: 5rem;
           
            color: transparent;
            -webkit-text-stroke: 2px black;
         
            padding: 10px;
            display: inline-block;
            letter-spacing: 0.2em;
            /* Increase the spacing between letters */
            transform: scaleX(1.5);


        }
    </style>
</head>

<body>
    <h1 class="hollow-heading">About Myself</h1>
</body>

</html>
